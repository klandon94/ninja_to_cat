<!DOCTYPE html>

<html>
<head>
    <title>Ninja to Cat</title>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "text/javascript">
        $(document).ready(function(){

            $("img").click(function(){
                if ($(this).hasClass("cats")){
                    $(this).attr("src", "img/"+ninjacats[Math.floor(Math.random() * 5)+1]);
                }
                else if ($(this).hasClass("ninjas")){
                    $(this).attr("src", "img/"+ninjacats[Math.floor(Math.random() * 5)+6]);
                }
            });

        });

        var ninjacats = {
            1: "cat0.png",
            2: "cat1.png",
            3: "cat2.png",
            4: "cat3.png",
            5: "cat4.png",
            6: "ninja0.png",
            7: "ninja1.png",
            8: "ninja2.png",
            9: "ninja3.png",
            10: "ninja4.png"
        };

    </script>
    <style>
        *{
            margin:0px;
            padding:0px;
        }

        .row{
            display:flex;
            justify-content: space-around;
        }

        .column{
            display:flex;
            flex-direction: column;
            justify-content:space-between;
        }

        img{
            width:300px;
            margin-bottom:10px;
        }

        h3{
            padding:25px;
            margin-bottom:25px;
        }

    </style>
</head>
<body>
    
    <h3>jQuery - Ninja to Cat</h3>

    <div class="row">
        <div class="column">
            <img class="cats" src="img/cat0.png" alt="cat0">
            <img class="cats" src="img/cat1.png" alt="cat1">
            <img class="cats" src="img/cat2.png" alt="cat2">
            <img class="cats" src="img/cat3.png" alt="cat3">
            <img class="cats" src="img/cat4.png" alt="cat4">
        </div>
        <div class="column">
            <img class="ninjas" src="img/ninja0.png" alt="ninja0">
            <img class="ninjas" src="img/ninja1.png" alt="ninja1">
            <img class="ninjas" src="img/ninja2.png" alt="ninja2">
            <img class="ninjas" src="img/ninja3.png" alt="ninja3">
            <img class="ninjas" src="img/ninja4.png" alt="ninja4">
        </div>
    </div>

</body>
</html>
